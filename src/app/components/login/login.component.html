<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div
              class="card-body p-5 text-center"
              style="
                box-shadow: #212529 0px 5px 15px;
                background-color: transparent;
              "
            >
              <div
                class="alert alert-warning"
                role="alert"
                *ngIf="this.badCredentials"
              >
                Hey dude!. Wrong Email or Password. Please try again!
              </div>

              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase" style="color: #f8f2ec">
                  Login
                </h2>
                <p class="text-white-50 mb-5" style="color: #d9b18c !important">
                  Please enter your login and password!
                </p>

                <div class="form-outline form-white mb-4">
                  <label
                    class="form-label"
                    for="typeEmailX"
                    style="color: #f8f2ec; margin: 4px"
                    >Email
                  </label>
                  <i class="fa fa-envelope"></i>
                  <!--font awesome-->

                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    formControlName="email"
                    style="background-color: #f8f2ec; color: #d9b18c"
                  />
                </div>

                <div class="form-outline form-white mb-4">
                  <label
                    class="form-label"
                    for="typePasswordX"
                    style="color: #f8f2ec; margin: 4px"
                    >Password</label
                  >
                  <i class="fa fa-key" aria-hidden="true"></i>
                  <!--font awesome-->

                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    formControlName="password"
                    style="background-color: #f8f2ec; color: #212529"
                  />
                </div>

                <button
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                  [disabled]="!loginForm.valid"
                  (click)="login()"
                  id="login"
                >
                  Login
                </button>
              </div>

              <div>
                <p class="mb-0">
                  Don't have an account?
                  <a
                    class="text-white-50 fw-bold"
                    routerLink="signUp"
                    style="cursor: pointer; color: #d9b18c !important"
                    >Sign Up</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
