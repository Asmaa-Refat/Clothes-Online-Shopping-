<div
  class="container"
  class="row"
  style="justify-content: center; margin-top: 9%"
>
  <div
    *ngFor="let product of products"
    class="col-md-2 col-sm-3 mb-grid-gutter"
  >
    <a
      class="card border-0 shadow"
      style="background-color: #f8f2ec; text-decoration: none; min-height: 30%"
    >
      <img class="card-img-top" src="{{ product.imageUrl }}" alt="clothes" />

      <div class="card-body py-4 text-center" style="color: #120e0f">
        <h3 style="font-size: 15px">{{ product.name }}</h3>
        <h3 style="font-size: 15px">{{ product.price }}$</h3>

        <div class="box1">
          <button
            type="button"
            (click)="add(product)"
            class="btn btn-info"
            style="background: #ffccb3; border: none; margin: 6px"
          >
            <i class="fa fa-shopping-cart"></i> Add to cart
          </button>
        </div>

        <div class="box1">
          <button
            type="button"
            (click)="view(product)"
            class="btn btn-info"
            style="background: #cce6ff; border: none"
          >
            <i class="fa fa-eye"></i>View
          </button>
        </div>
      </div>
    </a>
  </div>
</div>
